<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaibhav Bhardwaj</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* This wraps your React app to apply blur */
        #root {
            filter: blur(8px);
            pointer-events: none; /* Makes content non-clickable */
        }

        /* Overlay container */
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none; /* Allow scrolling through the overlay */
        }

        /* Top banner with mirror/translucent effect */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.25); /* Translucent white */
            backdrop-filter: blur(10px); /* Creates frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1001;
            text-align: center;
            pointer-events: auto; /* Makes banner clickable */
        }

        .coming-soon-text {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin: 10px 0 0;
        }
        
        /* Add a thin overlay across the entire page */
        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 999;
            pointer-events: none;
        }
    </style>
  </head>
  <body>
    <!-- Overlay elements - Must be before your React app content -->
    <div class="overlay-container">
        <div class="top-banner">
            <h1 class="coming-soon-text">Work In Progress</h1>
            <p class="subtitle">Website Coming Soon</p>
        </div>
        <div class="page-overlay"></div>
    </div>
    
    <!-- Your React app will render here -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
